rabbitmq:
  enabled: true
  replicaCount: 3
  podManagementPolicy: Parallel
  networkPolicy:
    enabled: false
  service:
    type: LoadBalancer
    loadBalancerIP: "172.23.169.235"
  auth:
    existingPasswordSecret: '{{ .Release.Name }}'
    existingErlangSecret: '{{ .Release.Name }}'
    tls:
      enabled: true
      autoGenerated: true
      failIfNoPeerCert: false
      sslOptionsVerify: verify_peer
  extraConfiguration: |
    listeners.tcp = none
